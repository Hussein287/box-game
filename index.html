
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الصناديق</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }
    .start-screen, .game-screen {
      display: none;
    }
    .visible {
      display: block;
    }
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: black;
      border: 2px solid #FFD700;
      margin: 10px;
      position: relative;
      cursor: pointer;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png');
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
    }
    .text-inside {
      position: absolute;
      top: 35%;
      width: 100%;
      font-weight: bold;
      font-size: 20px;
    }
    .image-below {
      margin-top: 20px;
    }
    .scoreboard {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="start-screen visible" id="start-screen">
    <h1>لعبة الصناديق</h1>
    <input type="text" placeholder="اسم الفريق الأحمر" id="red-team">
    <input type="text" placeholder="اسم الفريق الأخضر" id="green-team">
    <br><br>
    <button onclick="startGame()">ابدأ اللعب</button>
  </div>

  <div class="game-screen" id="game-screen">
    <div id="score" class="scoreboard">0 / 0</div>
    <div class="box-container" id="boxes"></div>
    <div class="image-below" id="image-area"></div>
  </div>

  <script>
    let redScore = 0, greenScore = 0;
    let currentTeam = 'red';
    let redName = '', greenName = '';
    let images = [
      "https://i.ibb.co/TMW5d40/1.jpg",
      "https://i.ibb.co/gZ0V6CL/2.jpg",
      "https://i.ibb.co/3m4JdpZ/3.jpg",
      "https://i.ibb.co/1t4bxx0n/4.jpg",
      "https://i.ibb.co/ycbVCKh8/5.jpg",
      "https://i.ibb.co/nN5DdmG/6.jpg",
      "https://i.ibb.co/Qgs7T4c/7.jpg",
      "https://i.ibb.co/q3c4Jx9/8.jpg",
      "https://i.ibb.co/NntB7Cv/9.jpg",
      "https://i.ibb.co/rKVjngS/10.jpg"
    ];

    function startGame() {
      redName = document.getElementById('red-team').value || "الأحمر";
      greenName = document.getElementById('green-team').value || "الأخضر";
      document.getElementById('start-screen').classList.remove('visible');
      document.getElementById('game-screen').classList.add('visible');
      renderBoxes();
      updateScore();
    }

    function renderBoxes() {
      const container = document.getElementById('boxes');
      for (let i = 0; i < 10; i++) {
        const box = document.createElement('div');
        box.classList.add('box');
        box.onclick = () => openBox(box);
        container.appendChild(box);
      }
    }

    function openBox(box) {
      if (box.classList.contains('opened')) return;
      box.classList.add('opened');
      const truth = Math.random() < 0.5;
      const text = document.createElement('div');
      text.className = "text-inside";
      text.textContent = truth ? "حقيقة" : "كذب";
      text.style.color = truth ? "green" : "red";
      box.appendChild(text);
      showRandomImage();
    }

    function showRandomImage() {
      const imgDiv = document.getElementById('image-area');
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.style.maxWidth = "300px";
      img.style.marginTop = "10px";
      imgDiv.innerHTML = "";
      imgDiv.appendChild(img);
    }

    function updateScore() {
      document.getElementById('score').textContent = `${redScore} / ${greenScore}`;
    }
  </script>
</body>
</html>
